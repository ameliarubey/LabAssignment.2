<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Australia</title>
    <style>
        /* General Styles */
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #965d45;
    }

    /* Navigation Bar */
    .navbar {
        background-color: #333;
        color: white;
        padding: 15px;
        text-align: center;
    }

    .navbar h1 {
        margin: 0;
        font-size: 24px;
    }

    /* Explore Section */
    .explore {
        text-align: center;
        padding: 40px;
        background-color: white;
        margin: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    .explore h2 {
        color: #333;
    }

    .explore p {
        color: #555;
        font-size: 18px;
    }

    /* Image Gallery */
    .gallery {
        text-align: center;
        padding: 20px;
    }

    .gallery h2 {
        color: #333;
    }

    .image-container {
        display: flex;
        justify-content: center;
        gap: 20px;
        flex-wrap: wrap;
    }

    .image-container figure {
        text-align: center;
    }

    .image-container img {
        width: 300px;
        height: auto;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
    }

    .image-container figcaption {
        margin-top: 10px;
        font-size: 16px;
        color: #555;
    }

    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <header class="navbar">
        <h1>EXPLORE AUSTRALIA</h1>
    </header>

    <!-- Explore Section -->
    <section class="explore">
        <h2>Discover Australiaâ€™s Most Iconic Places</h2>
        <p>Australia is home to breathtaking landscapes, from its vast outback to its stunning coastal regions. Explore some of the most famous destinations.</p>
    </section>

    <!-- Image Gallery -->
    <section class="gallery">
        <h2>Must-Visit Destinations</h2>
        <div class="image-container">
            <figure>
                <img src="snorkel.jpg" alt="TRY SNORKELING!">
                <figcaption>TRY SNORKELING!</figcaption>
            </figure>
            <figure>
                <img src="koala.jpg" alt="MEET CUTEST ANIMALS EVER!">
                <figcaption>MEET CUTEST ANIMALS EVER!</figcaption>
            </figure>
            <figure>
                <img src="opera.jpg" alt="Sydney Opera House">
                <figcaption>SYDNEY OPERA HOUSE FOR THE MUSIC LOVERS!</figcaption>
            </figure>
            <figure>
                <img src="forest.jpg" alt="DISCOVER NATURE">
                <figcaption>DISCOVER NATURE</figcaption>
            </figure>
        </div>
    </section>

</body>
</html>
