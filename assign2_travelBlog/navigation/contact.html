<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        /* Basic Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #c6f59f;
            color: #333;
            margin: 0;
            padding: 0;
        }
        h1, h2 {
            text-align: center;
            color: #007BFF;
        }
        .contact-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 50px;
        }
        .contact-person {
            text-align: center;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 250px;
        }
        .contact-person img {
            width: 100%;
            
            height: auto;
        }
        .contact-details {
            margin-top: 15px;
        }
        .contact-details h3 {
            margin-bottom: 10px;
            color: #007BFF;
        }
        .contact-details p {
            margin: 5px 0;
        }
    </style>
</head>
<body>

    <!-- Contact Section -->
    <section class="contact-section">
        <h1>Contact Us</h1>
        <h2>Meet the Team</h2>

        <!-- Contact Information Grid -->
        <div class="contact-container">

            <!-- Your Photo and Details -->
            <div class="contact-person">
                <img src="amelia.jpg" alt="Your Photo">
                <div class="contact-details">
                    <h3>AMELIA RUBEY</h3>
                    <p><strong>Email:</strong> iit2024206@iiita.ac.in</p>
                    <p><strong>Roll no.:</strong>IIT2024206</p>
                </div>
            </div>

            <!-- Team Member's Photo and Details -->
            <div class="contact-person">
                <img src="mansi.jpeg" alt="Team Member Photo">
                <div class="contact-details">
                    <h3>MANSI DEVDURG</h3>
                    <p><strong>Email:</strong> iit2024213@iiita.ac.in</p>
                    <p><strong>Roll no.:</strong> IIT2024213</p>
                </div>
            </div>

        </div>
    </section>

</body>
</html>
