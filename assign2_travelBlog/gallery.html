<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Australia Photo Gallery</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>

    <!-- Navigation Bar -->
    <header class="navbar">
        <h1>AUSTRALIA PHOTO GALLERY</h1>
    </header>

    <!-- Photo Gallery Section -->
    <section class="gallery">
        <h2>Discover the Beauty of Australia</h2>
        <div class="gallery-container">
            <div class="gallery-item">
                <img src="sydney.jpg" alt="Sydney Opera House">
                <p>Sydney Opera House</p>
            </div>
            <div class="gallery-item">
                <img src="great.jpg" alt="Great Barrier Reef">
                <p>Great Barrier Reef</p>
            </div>
            <div class="gallery-item">
                <img src="uluru.jpg" alt="Uluru">
                <p>Uluru</p>
            </div>
            <div class="gallery-item">
                <img src="whitsundays.jpg" alt="Whitsundays">
                <p>Whitsundays</p>
            </div>
            <div class="gallery-item">
                <img src="apostles.jpg" alt="Twelve Apostles">
                <p>Twelve Apostles</p>
            </div>
            <div class="gallery-item">
                <img src="mountains.jpg" alt="Blue Mountains">
                <p>Blue Mountains</p>
            </div>
        </div>
    </section>

</body>
</html>
